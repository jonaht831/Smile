<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smiley Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>Smiley Grid</header>
<body>
<p>Half-Half, all devices</p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 blue box">
            </div>
            <div class="col-6 red box">
            </div>
        </div>

<p>Mobile full-screen, laptop Half-Half</p>
        <div class="row">
            <div class="col-xs-12 col-sm-6 red box">
            </div>
            <div class="col-xs-12 col-sm-6 blue box">
            </div>
        </div>

<p>Mobile full, tablet Half,laptop Quarter</p>      
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 blue box">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 red box">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 blue box">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 red box">    
            </div>
        </div>
        
 <p>Nested Rows</p>       
        <div class="row">
            <div class="col-12 red box">
             </div>
             <div class="col-3 yellow box">
             </div>
             <div class="col-9 blue box">
                <div class="row">
                    <div class="col-6">
                    </div>
                    <div class="col-6 red box">
                    </div> 
                    <div class="col-12 yellow box">
                    </div>   
                        
                        
                    
                </div> 
            </div>
                 
                 
                 
                 
                 
                 
                 
            </div>   
        </div>
    </div>
</body>

</html>
